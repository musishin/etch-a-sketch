<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div id="main-container">
            <div id="title-div">
                <span id="title">Etch-a-Sketch</span>
                <span id="subtitle">by Richard Shin</span>
                <span id="reset-text">Enter a grid size. Max size is 100.</span>
                <div id="reset-div">
                    <input type="text" id="size-input" name="size-input">
                    <button id="reset-btn">Reset</button>
                </div>
                <span id="color-select">Select a color</span>
                <div id="color-btn-div">
                    <button id="blue-btn">Blue</button>
                    <button id="red-btn">Red</button>
                    <button id="green-btn">Green</button>
                    <button id="gray-btn">Gray</button>
                    <button id="black-btn">Black</button>
                    <button id="random-btn">Random</button>
                    <button id="shading-btn">Shading</button>
                </div>
            </div>
            <div id="grid-container"></div>
            <div id="right-div"></div>
        </div>
    </body>

    <script src="script.js"></script>

</html>
